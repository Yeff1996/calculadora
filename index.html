<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora </title>
    
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css"/>

    <script src="index.js" type="text/javascript" defer></script>
    <script src="Calculadora.js" type="text/javascript"></script>
    <script src="Display.js" type="text/javascript"></script>
</head>
<body>
    <main class="container">
        <div id="calculadora">
            <div id="pantalla" class="pantalla">
                <div class="valores" id="displayValorAnterior"></div>
                <div class="valores" id="displayValorActual"></div>
            </div>
    
            
            <button class="reset col-2">C</button>
            <button class="borradora">&larr;</button>
            <button class="operador" value="division">%</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicacion">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="resta">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="suma">+</button>
            <button class="numero col-2">0</button>
            <button class="numero">.</button>
            <button class="operador" value="resolver">=</button>
            
        </div>
    </main>
</body>
</html>
